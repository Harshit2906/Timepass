<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timepass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            position: relative;
            width: 80%;
            height: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tara babo kado (is you baby black)?</h1>
        <button class="yes" onclick="showThankYouMessage()">Yes</button>
        <button class="no" onmouseover="moveNoButton(this)">No</button>
    </div>

    <script>
        alert("BHAIBANDH KHOTU NO LAGADTO");
        function moveNoButton(button) {
            const container = document.querySelector('.container');
            const maxX = container.clientWidth - button.offsetWidth;
            const maxY = container.clientHeight - button.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        function showThankYouMessage() {
    const container = document.querySelector('.container');
    container.innerHTML = '<h1>Thank you for agreeing! <br> Pn tu kado hoi to taro babo kado j thai ne labaad</h1>';
}
    </script>
</body>
</html>
